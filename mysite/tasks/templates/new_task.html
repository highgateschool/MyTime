<h1>Add a new task:</h1>

{% if error_message %}
<p><strong>{{ error_message }}</strong></p>

<form action="{% url 'tasks:create_task' %}" method="post">
    {% csrf_token %}
    <p>Title: </p><input type="text" name="title" placeholder="Enter a title">
    <p>Description: </p><input type="text" name="description" placeholder="Enter a description">
    <p>Due date: </p><input type="datetime" name="due_date" placeholder="Enter a due date/time">
    <p>time estimate: </p><input type="time" name="time_estimate" placeholder="Enter a time estimate">
</form>
