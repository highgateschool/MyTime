<a href="/events/">&ltBack to events</a>

<h1>{{ event.title }}</h1>

{% if error_message %}
<p><strong>{{ error_message }}</strong></p>
{% endif %}

<li>On {{ event.date }}</li>
<li>From {{ event.start_time }} until {{ event.end_time }}</li>
<br>

<form action="{% url 'tasks:delete_event' event.id %}" method="get">
    {% csrf_token %}
    <input type="submit", value="Delete">
</form>
